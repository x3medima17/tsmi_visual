{% extends 'base.html' %}

{% block style %}

{% end %}
{% block content %}
<div class="row-fluid">
    <div id="template" style="display: none">
        <span class="filter_name"></span>
        <input type="text" placeholder="Field" list="field_list">
        <datalist id="field_list">
        {% for field in data_keys %}
            <option value="{{ field }}">
        {% end %}
        </datalist>
        <input type="text" placeholder="Min">
        <input type="text" placeholder="Max">
    </div>
    <form>
        <div class="col-sm-4 custom">
            <div id="filters">

            </div>
            <button type="button" class="btn btn-block btn-primary" id="add_filter">Add filter</button>
        </div>
    </form>
</div>
{% end %}



{% block script %}
<script>
    $(document).ready(function () {
        N = 0
        $("add_filter").click(function () {
            var template = $("#template").clone(true)
            template.setAttr("id", "filter"+N)
            $("#filters").appendChild(template)

        })

    })
</script>
{% end %}

{% block style %}
<style>
.action-buttons-div a{
  margin-right:3px;
}
</style>
{% end %}
